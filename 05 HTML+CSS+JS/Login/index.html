<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆一下,你就知道</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div id="main">
        <!--上部登陆界面-->
        <div class="panel">
            <!--账号-->
            <div class="username">
                <label>账号</label>
                <input type="text" placeholder="请输入账号">
            </div>
            <!--密码-->
            <div class="pwd">
                <label>密码</label>
                <input type="password" placeholder="请输入密码">
            </div>
            <!--登陆按钮-->
            <div class="reg">
                <button>登录</button>
            </div>
        </div>

        <!--下部注册新用户界面-->
        <div class="new">
                <button>注册新账号</button>
        </div>
    </div>



</body>
</html>
