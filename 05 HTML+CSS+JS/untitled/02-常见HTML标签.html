<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见HTML标签</title>
</head>
<body>
<!--标题标签-->
<h1>这是H1标题标签</h1>
<h2>这是H1标题标签</h2>
<h3>这是H1标题标签</h3>
<h4>这是H1标题标签</h4>
<h5>这是H1标题标签</h5>
<h6>这是H1标题标签</h6>
<!--段落标签-->
<p>段落1</p>
<p>段落2</p>
<p>段落3</p>
<!--换行标签-->
<br>
<!--表格标签-->
<table border="1">
    <tr>
        <th>Month</th>
        <th>Savings</th>
    </tr>
    <tr>
        <td>January</td>
        <td>$100</td>
    </tr>
</table>
<!--列表标签-->
    <!--无序标签-->
    <ul>
        <li>第1条</li>
        <li>第2条</li>
        <li>第3条</li>
        <li>第4条</li>
    </ul>

    <!--无序标签-->
    <ol>
        <li>第1条</li>
        <li>第2条</li>
        <li>第3条</li>
        <li>第4条</li>
    </ol>
<!--图片标签-->
    <!-- src是图片的网址-->
    <!-- alt是图像的文字描述,在图片加载失败时显示-->
    <img src="http://eartalk.net/eartalk_logo.png" alt="这是阅耳网站的Logo">
<br>
<!--表单标签-->
    <!-- type属性 定义 input 元素的名称-->
    <!-- placeholder属性 规定帮助用户填写输入字段的提示。-->
    <input type="text"  placeholder="zsq">
<br>
<!--超链接标签-->
    <!-- href是规定链接指向的页面的 URL-->
    <!-- 括号中间的代码是文字标题-->
<a href="http://www.baidu.com">百度首页</a>

<!--div标签-->
<div>div标签</div>

</body>
</html>
